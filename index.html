<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Number API Explorer</title>
  <style>
    /* Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #ff9d76;
    }

    .section {
      margin-bottom: 25px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
    }

    select, input {
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    button {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .card {
      margin-top: 15px;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 12px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 0.9rem;
      white-space: pre-wrap;
      position: relative;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ff9d76;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading .spinner {
      display: block;
    }
    .loading .content {
      display: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Virtual Number API Explorer</h1>

    <!-- Section 1: Countries -->
    <div class="section">
      <label>üåç Available Countries</label>
      <button onclick="callApi('countriesOutput', `https://${apiHost}/1466/get%2Bcountries`)">Load Countries</button>
      <div class="card" id="countriesOutput">
        <div class="spinner"></div>
        <div class="content">Results will appear here...</div>
      </div>
    </div>

    <!-- Section 2: Get Numbers -->
    <div class="section">
      <label for="countrySelect">üìû Enter Country Code</label>
      <input type="text" id="countrySelect" placeholder="Example: 1 for US, 91 for India">
      <button onclick="callApi('numbersOutput', `https://${apiHost}/1467/get%2Bnumber%2Bby%2Bcountry%2Bid?countryCode=${document.getElementById('countrySelect').value}`)">Get Numbers</button>
      <div class="card" id="numbersOutput">
        <div class="spinner"></div>
        <div class="content">Results will appear here...</div>
      </div>
    </div>

    <!-- Section 3: Get Messages -->
    <div class="section">
      <label for="countryCode">üåç Country Code</label>
      <input type="text" id="countryCode" placeholder="Example: 44 for UK">
      <label for="phone">üì© Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number">
      <button onclick="callApi('messagesOutput', `https://${apiHost}/1469/check%2Bsms%2Bhistory?countryCode=${document.getElementById('countryCode').value}&phoneNumber=${document.getElementById('phone').value}`)">View Messages</button>
      <div class="card" id="messagesOutput">
        <div class="spinner"></div>
        <div class="content">Results will appear here...</div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "38366f243bmsh1d643a75ae7c31fp12c0f1jsn8531bc7308c8";
    const apiHost = "global-virtual-number-api.p.rapidapi.com";

    // Helper: show/hide loading
    function setLoading(cardId, isLoading, text = "") {
      const card = document.getElementById(cardId);
      const spinner = card.querySelector(".spinner");
      const content = card.querySelector(".content");
      if (isLoading) {
        card.classList.add("loading");
        content.textContent = "";
      } else {
        card.classList.remove("loading");
        content.textContent = text;
      }
    }

    // Generic API Caller - always show raw response
    async function callApi(cardId, url) {
      setLoading(cardId, true);
      try {
        const res = await fetch(url, {
          method: "GET",
          headers: {
            "x-rapidapi-key": apiKey,
            "x-rapidapi-host": apiHost
          }
        });

        // Try JSON first, fallback to text
        let data;
        try {
          data = await res.json();
        } catch {
          data = await res.text();
        }

        setLoading(cardId, false, typeof data === "string" ? data : JSON.stringify(data, null, 2));
      } catch (err) {
        setLoading(cardId, false, "‚ùå Error: " + err);
      }
    }
  </script>
</body>
</html>
